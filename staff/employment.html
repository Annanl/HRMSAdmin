<html>

<head>
    <title>应聘管理</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../lib/elementui/theme-chalk/index.css" type="text/css">
</head>

<body>
    <div id="app">
        <template>
            <el-table :data="tableData" height="640" border style="width: 100%">
                <el-table-column prop="name" label="姓名" width="120">
                </el-table-column>
                <el-table-column prop="department" label="应聘部门" width="150">
                </el-table-column>
                <el-table-column prop="address" label="地址">
                </el-table-column>
                <el-table-column label="操作" width="300">
                    <template slot-scope="props">
                        <el-button type="primary" size='mini' @click="outerVisible = true" round>查看简历</el-button>
                        <el-button type="info" size='mini' round disabled>审核状态</el-button>
                        <el-button type="danger" size='mini' round>删除</el-button>
                    </template>
                </el-table-column>
            </el-table>
        </template>
        <template>
            <el-dialog title="信息" :visible.sync="outerVisible">
                <label>工号</label>
                <span>{{id}}</span>
                &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;
                <label>姓名</label>
                <span></span>
                &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;
                <label>性别</label>
                <span></span>
                <br />
                <label>电话</label>
                <span></span>
                &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;
                <label>地址</label>
                <span></span>
                &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;
                <label>应聘部门</label>
                <span></span>
                <el-dialog width="30%" title="审核" :visible.sync="innerVisible" append-to-body>
                    <el-button type="success" round>通过</el-button>
                    <el-button type="danger" round>打回</el-button>
                    <el-button type="info" round @click="innerVisible = false;outerVisible = false">取消
                    </el-button>
                </el-dialog>
                <div slot="footer" class="dialog-footer">
                    <el-button @click="outerVisible = false">取 消</el-button>
                    <el-button type="primary" @click="innerVisible = true">审核</el-button>
                </div>
            </el-dialog>
        </template>

    </div>

    <!-- 引入组件库 -->
    <script type="text/javascript" src="../lib/vue.js"></script>
    <script type="text/javascript" src="../lib/elementui/index.js"></script>
    <script type="text/javascript">
        new Vue({
            el: "#app",
            data: {
                outerVisible: false,
                innerVisible: false,
                tableData: [{
                    date: '2019-08-03',
                    id: '01',
                    name: '员工1',
                    phone: '123456',
                    address: '河南省郑州市中原区绿东村街道146号中原工学院软件学院',
                    gender: '男',
                    department: '部门一'
                },
                {
                    date: '2019-08-03',
                    id: '02',
                    name: '员工2',
                    phone: '123456',
                    address: '河南省郑州市',
                    gender: '女',
                    department: '部门一'
                }]
            },
            methods: {

            }
        });
    </script>
</body>

</html>
